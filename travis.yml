sudo: false
language: ruby
rvm:
  - 2.3
  cache:
    bundler: true
    yarn: true
  before_install:
  - gem update --system
  - gem install bundler
  - bundle install
services:
  - redis-server
script:
  - RAILS_ENV=test bundle exec rake db:create
  - bundle exec rake db:test:migrate
  - bundle exec rspec spec
